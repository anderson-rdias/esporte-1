<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Clinica</title>
</head>
<body>

    <div layout:fragment="content">
        <h1>Cadastro de Clinica</h1>
        <div th:if="${msg != null}" class="alert alert-success" th:text="${msg}"></div>
        <form th:action="@{/clinica/cadastrar}" method="post" th:object="${clinica}">
            <div class="form-group">
                <label>Nome</label>
                <input type="text" th:field="*{nome}" class="form-control">
            </div>
            <div class="form-group">
                <label>Descricao</label>
                <input type="textarea" th:field="*{descricao}" class="form-control">
            </div>
            <div class="form-group">
                <label>Endereco</label>
                <input type="text" th:field="*{endereco}" class="form-control">
            </div>
            <div class="form-group">
                <label>Telefone</label>
                <input type="text" th:field="*{telefone}" class="form-control">
            </div>
            <input type="submit" value="Cadastrar" class="btn btn-success">
        </form>
    </div>

</body>
</html>
