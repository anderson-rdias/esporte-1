<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div layout:fragment="content">
    <h2>clinica: <span th:text="${clinica.nome}"></span></h2>
    <h3>Quantidade de Psicologos: <span th:text="${psicologos.size()}"></span></h3>
    <hr>
    <h2>Psicologos</h2>
    <div class="row">
        <div class="col-sm-4" th:each="a:${psicologos}">
            <div class="card  mb-2">
                <div class="card-body">
                    <h5 class="card-title" th:text="${a.nome}"></h5>
                    <p class="card-text"
                       th:text="${'Data Nascimento: ' + #temporals.format(a.dataNascimento,'dd/MM/yyyy')}"></p>
                    <h6 class="card-text" th:text="${a.crm}"></h6>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
