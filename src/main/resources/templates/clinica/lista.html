<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <div layout:fragment="content">
        <h1>Lista de clinicas</h1>
        <table class="table">
            <tr>
                <th>Nome</th>
                <th>Descricao</th>
                <th>Endereco</th>
                <th>Telefone</th>
            </tr>
            <tr th:each="item:${clinicas}">
                <td th:text="${item.nome}"></td>
                <td th:text="${item.descricao}"></td>
                <td th:text="${item.endereco}"></td>
                <td th:text="${item.telefone}"></td>
                <td>
                    <a class="btn btn-outline-dark" th:href="@{/clinica/detalhes/} + ${item.codigo}">Detalhes</a>
                </td>
            </tr>
        </table>
    </div>

</body>
</html>
